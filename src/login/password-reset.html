<div class="pass-reset">
  <h1 mat-dialog-title>{{passwordTitle}}</h1>
  <mat-dialog-content>
    <p>{{resetInfo}}</p>
    <input type="text" className="passResetText" />
    <p>{{successMessage}}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="sendInfo()">{{sendButtonText}}</button>
    <button mat-button (click)="onNoClick()">{{closeButtonText}}</button>
  </mat-dialog-actions>
</div>
