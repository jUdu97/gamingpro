<div mat-dialog-content class="pass-reset" novalidate
*ngIf="passResetForm" [formGroup]="passResetForm">
  <h1 mat-dialog-title>{{passwordTitle}}</h1>
  <h3>{{resetInfo}}</h3>
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="passResetText"
      required
    />
  </mat-form-field>
  <p>{{successMessage}}</p>
  <mat-dialog-actions>
    <button
      class="sendBtn"
      mat-stroked-button
      (click)="sendInfo()"
      cdkFocusInitial
    >
      {{sendButtonText}}
    </button>
    <button class="closeBtn" mat-button (click)="onNoClick()">
      {{closeButtonText}}
    </button>
  </mat-dialog-actions>
</div>
