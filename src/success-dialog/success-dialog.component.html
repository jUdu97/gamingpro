<div mat-dialog-content class="success-dialog">
  <h1 mat-dialog-title>{{successTitle}}</h1>
  <p>Login was successful. Have a great time and welcome to the game!</p>
  <mat-dialog-actions>
    <button class="closeBtn" mat-button (click)="onNoClick()">
      {{closeButtonText}}
    </button>
  </mat-dialog-actions>
</div>
